[Rainmeter]
Update=1000

[Metadata]
Name=schoolschedule

[Variables]
fontName=Sans Serif
textSize=9
colorBar=235,170,0,255
colorText=255,255,255,205

[styleTitle]
StringAlign=LEFT
StringCase=UPPER
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,50
FontColor=#colorText#
FontFace=#fontName#
FontSize=10
AntiAlias=1
ClipString=1

[styleLeftText]
StringAlign=LEFT
StringCase=NONE
StringStyle=BOLD
StringEffect=SHADOW
FontEffectColor=0,0,0,20
FontColor=#colorText#
FontFace=#fontName#
FontSize=#textSize#
AntiAlias=1
ClipString=1

[styleSeperator]
SolidColor=255,255,255,15

[meterBackground]
Meter=IMAGE
ImageName=Background2.png
X=0
Y=0

[meterTitle]
Meter=STRING
MeterStyle=styleTitle
X=20
Y=18
W=400
H=18
FontColor=59,237,92,255
FontSize=11
Text="SCHOOL SCHEDULE"

[meterIllustroTitle]
Meter=STRING
MeterStyle=styleLeftText
X=20
Y=55
W=450
H=30
FontColor=59,237,92,255
FontSize=10
Text="SPRING 2015"

